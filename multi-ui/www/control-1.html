<html>
  <head>
  </head>
  <body>
    <btn>Send</btn>
    <script type="text/javascript">
      const uid = ()=>(Math.random()*36**5).toString(36).toUpperCase()

      var ws = new WebSocket(`ws://localhost:12120/ws`)
      ws.onopen = async (e)=>{ console.log('ws: open'); }
      ws.onerror = async (e)=>{ console.log('onerror'); console.log(e) }
      ws.onmessage = async (event)=>{ console.log(event) }

      const btn_tag = document.querySelector('btn')
      btn_tag.onclick = ()=>{ ws.send('ctrl-1 '+uid()) }
    </script>
  </body>
</html>
